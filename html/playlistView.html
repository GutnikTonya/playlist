<div class="row">


    <div class="col-xs-12 wraperVideo ">

        <div class="col-xs-3"></div>

        <div class="col-xs-6 videoDivStyle">

            <ng-youtube-embed
                video="videoURL"
                autoplay="false"
                color="white"
                disablekb="true"
                width="100%">
</ng-youtube-embed>

            <div id="placeholder" ng-show="isThereVideo()">
                <br />
            </div>



        </div>






        <div class="col-xs-3">
        </div>
        <div class="col-xs-12 divAddVideo">
            <button type="button" class="buttonsStyle" ng-click="addVideo()">Add new video</button>

        </div>
    </div>


    <div class="col-xs-12">

        <div class="col-xs-1"></div>
        <div class="col-xs-10">
            <table align="center" name="videoPlaylist">
                <tr>
                    <th>Title</th>
                    <th>Category</th>
                    <th>Link</th>
                    <th>Description</th>
                    <th></th>


                </tr>



                <tr ng-repeat="item in playlist">

                    <td class="tdWidth">{{item.title}}</td>
                    <td class="tdWidth">{{item.category.name}}</td>
                    <td class="tdWidth"><a ng-href="{{item.link}}">open in YouTube</a></td>
                    <td class="tdWidth">{{item.description}}</td>
                    <td>
                        <button type="button" class="buttonsStyle" ng-click="playVideo(item.link)">Play</button>

                    </td>
                    <td>
                        <button type="button" class="buttonsStyle" ng-click="editVideo(item)">Edit</button>
                    </td>
                    <td>
                        <button type="button" class="buttonsStyle" ng-click="deleteVideo(item._id)">Delete</button>
                    </td>


                </tr>




            </table>

        </div>
        <div class="col-xs-1"></div>













    </div>


</div>
